<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento por UF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Faturamento por UF</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for estado, valor in dados.items() %}
                <tr>
                    <td>{{ estado }}</td>
                    <td>{{ "{:,.2f}".format(valor) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
